{% extends 'base.html' %}

{% block title %}Create a New Blog Category{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br>
    <div class="form-group">
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-secondary">Add Category</button>
    </div>
{% else %}

<h1>You should not be here and you know it</h1>

{% endif %}


{% endblock %}
